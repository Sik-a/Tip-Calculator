<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container contenedor">
      <h4 class="text-center pt-2 pb-1">Tip calculator</h4>
      <div class="pb-3">
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="cuenta" placeholder="Total cuenta" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">$</span>
        </div>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="propina" placeholder="Propina" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">%</span>
        </div>
        <div class="input-group mb-2">
          <input type="text" class="form-control" id="personas" placeholder="Cantidad personas" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">#</span>
        </div>
        <button type="button" class="btn btn-outline-info btn-sm mb-3" id="btn-calcular">Calcular</button>
        <p><span class="h6">Total cuenta: $</span><span id="tot-cuenta"></span></p>
        <p><span class="h6">Total propina: $</span><span id="tot-propina"></span></p>
        <p><span class="h6">Prop por persona: $</span><span id="prop-persona"></span></p>
        <p><span class="h6">Total por persona: $</span><span id="tot-persona"></span></p>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
